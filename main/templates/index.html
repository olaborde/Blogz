{% extends "layout.html" %}
{% block content %}


<div class="blog-post">
    {% for post in posts %}
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">Posted on {{post.date_posted}} by <a href="#">{{post.author}}</a></p>
        <hr>
    {% endfor %}
</div>




{% endblock %}
