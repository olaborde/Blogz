{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="col-sm main-signup"> 
<center>
    <h5>Add new blog</h5>
</center>


    
        <form method="POST" action="{{ url_for('addpost') }}" class="form-group">


            <div class="form-group">
                <label for="input_text">Title</label>
                <input type="text" name="title" class="form-control" id="input_text" placeholder="Enter the title">
            </div>

            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" name="publisher" class="form-control" id="publisher" placeholder="plublisher">
            </div>


            <div class="form-group">
                <label for="textarea2">Description</label>
                <textarea name="description" class="form-control" id="textarea2" rows="3"></textarea>
            </div>


            <button type="button" class="btn btn-success">Submit</button>





        </form>
    </div>

    



</div>



    {% endblock %}
