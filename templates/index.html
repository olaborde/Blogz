{% extends "layout.html" %}
{% block content %}


<div class="blog-post">
{% for blog in blogs %}
    <h2 class="blog-post-title">{{blog.title}}</h2>
    <p class="blog-post-meta">Posted on {{date_posted}} by <a href="#">{{blog.publisher}}</a></p>
 
    <p>{{blog.description}}</p>
    <a href="{{ url_for('blog', blog_id=blog.id) }}">View entry</a>
    <hr>
{% endfor %}
</div>    
    



{% endblock %}
